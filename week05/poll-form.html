<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Jonas Oberdan | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <!-- Contact Information -->
             <fieldset>
                <legend> Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>

            <!-- Questions -->
             <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>    
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>    
                </select><br><br>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br><br>

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea><br>
             </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit Pools</button>
        </form>
    </main>

    <footer>
        <p>Â©2025 | HTML Form - User Pool Activity | Jonas</p>
    </footer>
</body>
</html>
