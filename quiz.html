<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quizz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <!-- Question 1: Text input -->
            <div class="form-item">
                <label for="q1">What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <!-- Question 2: Textarea -->
            <div class="form-item">
                <label for="q2">Explain the difference between class and id in CSS:</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <!-- Question 3: Select dropdown -->
            <div class="form-item">
                <label for="q3">Which of the following is a valid CSS property?</labe>
                <select id="q3" name="q3">
                    <option value="" selected disable>Choose One ...</option>
                    <option value="color">color</option>
                    <option value="font-size">font-size</option>
                    <option value="text-align">text-align</option>
                </select>
            </div>

            <!-- Question 4: Number input -->
            <div class="form-item">
                <label for="q4">How many heading levels are available in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
